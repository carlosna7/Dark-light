<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Login Dark/Light mode</title>
</head>
<body>
    <main id="container">

        <form action="" id="login_form">

            <div id="form_header">

                <h1>Login</h1>
                <i id="mode_icon" class="fa-solid fa-moon"></i>

            </div>

            <div id="social_media">

                <a href="https://www.linkedin.com/in/carlos-eduardo-008009197/" target="_blank">
                    <img src="assets/img/icons8-linkedin.png" alt="facebook-logo">
                </a>
                <a href="#">
                    <img src="assets/img/icons8-google.png" alt="google-logo">
                </a>
                <a href="https://github.com/carlosna7" target="_blank">
                    <img src="assets/img/icons8-github.png" alt="github-logo">
                </a>

            </div>

            <div id="inputs">

                <div class="input-box">

                    <label for="name">
                        Name
                        <div class="input-field">
                            <i class="fa-solid fa-user"></i>
                            <input type="text" id="name" name="name">
                        </div>
                    </label>

                </div>

                <div class="input-box">

                    <label for="email">
                        Email
                        <div class="input-field">
                            <i class="fa-solid fa-envelope"></i>
                            <input type="email" id="email" name="email">
                        </div>
                    </label>

                </div>

                <div class="input-box">

                    <label for="password">
                        Password
                        <div class="input-field">
                            <i class="fa-solid fa-key"></i>
                            <input type="password" id="password" name="password">
                        </div>
                    </label>
                    <div id="forgot_password">
                        <a href="#">Forgot your password</a>
                    </div>

                </div>

            </div>

            <button type="submit" id="login_button">
                <p>Login</p>
            </button>

        </form>

        <script type="text/javascript" src="assets/js/script.js"></script>

    </main>
</body>
</html>
